Outputs:
  RDSClusterEndpoint:
    Description: Database Cluster URL Endpoint.
    Value:
      Fn::GetAtt:
        - 'RDSCluster'
        - 'Endpoint.Address'

  RDSClusterReadEndpoint:
    Description: Database Cluster Read URL Endpoint.
    Value:
      Fn::GetAtt:
        - 'RDSCluster'
        - 'ReadEndpoint.Address'
